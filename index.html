<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap"
            rel="stylesheet"
    />
    <!--      Bootstrap     -->

    <link rel="stylesheet" href="resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="resources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="resources/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="resources/css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="resources/css/font-awesome.min.css" />

    <link rel="stylesheet" href="resources/css/style.css" />

    <!--Bootstrap JS-->
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>
    <script src="resources/js/bootstrap.bundle.min.js"></script>
<!--    <script src="resources/js/site.js"></script>-->
    <script src="resources/js/password.js"></script>
    <title>Saucedlt</title>
</head>
<body>
    <section class="color__bg--section overflow-hidden">
        <div class="row align-items-center justify-content-center vh-100">
            <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                <div class="signup__content--container">
                    <div class="signin__top--content d-flex justify-content-between">
                        <h2>Hi, Welcome back</h2>
                        <img class="img-fluid" src="./resources/images/logo/logo.png" alt="signin logo">
                    </div>
                    <p>Login in to your account</p>
                    <h3 class="text-center">Sign in with Email address</h3>
                    <form action="./pages/dashboard.html">
                        <div class="each__input--container d-flex flex-column">
                            <label for="name">Email Address</label>
                            <input type="email" name="email" placeholder="Johndeo@gmail.com" >
                        </div>
                        <div class="each__input--container d-flex flex-column position-relative">
                            <label for="name">Password</label>
                            <input type="password" name="email" class="password" placeholder="********" >
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password position-absolute"></span>
                        </div>
                        <div class="forget__pass--container d-flex justify-content-between">
                            <div>
                                <label class="checkbox__container">Remember me
                                    <input type="checkbox">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            <a href="./pages/forgot-password.html">Forgot Password?</a>
                        </div>
                        <button class="sign__in--btn" type="submit">Sign in</button>
                    </form>
                    <div class="c-hr"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
