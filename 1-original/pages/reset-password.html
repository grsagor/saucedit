<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,300&display=swap"
            rel="stylesheet"
    />
    <!--      Bootstrap     -->

    <link rel="stylesheet" href="../resources/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../resources/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="../resources/css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="../resources/css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="../resources/css/font-awesome.min.css" />

    <link rel="stylesheet" href="../resources/css/style.css" />

    <!--Bootstrap JS-->
    <script src="../resources/js/jquery.min.js"></script>
    <script src="../resources/js/bootstrap.min.js"></script>
    <script src="../resources/js/bootstrap.bundle.min.js"></script>
    <script src="../resources/js/password-strength.js"></script>
    <script src="../resources/js/password.js"></script>
    <title>Saucedlt</title>
</head>
<body>
<section class="color__bg--section">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-lg-4 col-md-6 col-sm-12 col-12">
            <div class="signup__content--container reset__content--container">
                <div class="signin__top--content d-flex justify-content-between">
                    <h2>Reset Password </h2>
                    <img class="img-fluid" src="../resources/images/logo/logo.png" alt="signin logo">
                </div>
                <p>Please choose your new password </p>
                <form action="../pages/verification-code.html">
                    <div class="each__input--container d-flex flex-column position-relative mb-1">
                        <label for="name">Password</label>
                        <input type="password" class="password-reset password" name="email" placeholder="********" >
                        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password position-absolute"></span>
                    </div>
                    <div class="password__strength--container">
                        <span class="bar password__strength--bar"></span>
                        <span class="password__strength--label">Weak</span>
                    </div>
                    <div class="each__input--container d-flex flex-column position-relative mb-2">
                        <label for="name">Confirm Password</label>
                        <input type="password" name="email" placeholder="Re-enter your password." >
                    </div>
                    <p class="password__match">Both Password must be match!</p>
                    <button class="sign__in--btn" type="submit">Reset Password</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
